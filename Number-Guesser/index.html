<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div id="game">
            <p>Guess a number between <spam class="min-num"></spam> to <spam class="max-num"></spam>.</p>
            <input type="number" placeholder="Enter your number" id="guess-input">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div>       
    </div>

    <script src="app.js"></script>
</body>
</html>
